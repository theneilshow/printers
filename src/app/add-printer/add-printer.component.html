<div class="add-printer-wrapper">
  <form class="col s12" #addPrinterForm="ngForm" novalidate (ngSubmit)="getPrinters()">
    <div class="input-field col s6" >
      <input id="name" type="text" name="printerName" [(ngModel)]="name" >
      <label for="name">Printer Name</label>
    </div>
    <button class="btn">add</button>
  </form>

  {{ addPrinterForm.value | json }}
</div>
